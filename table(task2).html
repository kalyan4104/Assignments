<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan,Colspan</title>
</head>
<body>
    <table border="1" width="50%" cellspacing="0" cellpadding="10">
        <tr align="center">
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <!-- <td></td> -->
            <td>F</td>
        </tr>
        <tr align="center">
            <!-- <td></td> -->
            <td>C</td>
            <!-- <td></td> -->
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr align="center">
            <td colspan="2">J</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td>
            <td></td>
            <td></td> -->
        </tr>
        <tr align="center">
            <td colspan="3">K</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td>L</td>
            <td colspan="2">M</td>
            <!-- <td></td> -->
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table border="1" cellpadding="10" width="75%">
        <tr align="center">
            <td colspan="2">Cell 1</td>
            <!-- <td></td> -->
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr align="center">
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
        <tr align="center">
            <!-- <td></td> -->
            <td colspan="3">Cell 8</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr align="center">
            <!-- <td></td> -->
            <td>Cell 9</td>
            <td colspan="2">Cell 10</td>
            <!-- <td></td> -->
        </tr>
    </table>
    
</body>
</html>
